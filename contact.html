<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet/less" type="text/css" href="./css/style.less" />
        <link rel="icon" type="image/png" href="img/GMCLogo1.png" sizes="16x16">
        <link rel="icon" type="image/png" href="img/GMCLogo1.png" sizes="32x32">
        <link rel="icon" type="image/png" href="img/GMCLogo1.png" sizes="96x96">

		<title>Gay Men's Chorus - Contact</title>
	</head>

	<body>
		<div class="container">
			<!-- HEADER -->
			<header>
				<!-- NAVIGATION-->
        <nav>
          <div class="logo">
            <img
              src="./img/MainLogo.png"
              class="logoimg"
              alt="logo"
              title="Logo"
            />
          </div>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="hover-border">Home</a>
            </li>
            <li>
              <a href="tour.html" class="hover-border">Tour</a>
            </li>
            <li>
              <a href="contact.html" class="hover-border">Contact</a>
            </li>
          </ul>
          <!-- MOBILE NAV BURGER -->
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>

			<!-- MAIN -->
    <main>
      <div class="contact-container">
        <h1 class="h1-subpage">Get in touch</h1>
				<section class="laptop">
					<section class="intouch">
					<h2 class="h2-subpage">Email Us</h2>
	        <div class="left">
	          <form class="form" id="form" name="test_form" method="post">

	          <div class="row">
	            <div class="leftside">
	              <label for="name" class="label_input_wrap">Name</label>
	              <input class="input" type="text" name="req_firstname" id="firstname" placeholder="First Name" />
	            </div>
	          </div>

	          <div class="row">
	            <div class="leftside">
	              <label for="email" class="label_input_wrap">Email</label>
	              <input class="input" type="email" name="req_email" id="email" placeholder="JSmith@example.com" />
	            </div>
	          </div>

	          <div class="row">
	            <div class="comments">
	              <label for="comments" class="label_input_wrap">Comments</label>
	              <textarea class="textarea" name="comments" id="comments" placeholder="Type your message here"></textarea>
	            </div>
	            </div>
	            <div class="row">
	              <div class="form-group">
	                <input class="btn" type="submit" value="Send" />
	              </div>
	            </div>
	          </form>
	        </div>
				</section>

				<section class="flex">
	        <div class="contact-info">
	          <h2 class="h2-subpage">Contact Information</h2>
	          <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, magnam!</p>
	          <ul>
	            <li>
	              <span class="wrap"></span>
	              <span class="text">123 Address Lane, AA 12345</span>
	            </li>
	            <li>
	              <span class="wrap"></span>
	              <span class="text">+1 (123) 456 7890</span>
	            </li>
	            <li>
	              <span class="wrap"></span>
	              <span class="text">GMChours@mywebsite.com</span>
	            </li>
	          </ul>
	        </div>
				</section>
			</section>
    </div>
  </main>

			<!-- FOOTER -->
			<footer></footer>
		</div>

		<!-- LESS -->
		<script src="https://cdn.jsdelivr.net/npm/less@4"></script>
	</body>
</html>
